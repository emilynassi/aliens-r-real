<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="dateInput" placeholder="date/time">
          <input type="text" class="form-control" id="cityInput" placeholder="city">
          <input type="text" class="form-control" id="stateInput" placeholder="state">
          <input type="text" class="form-control" id="countryInput" placeholder="country">
          <input type="text" class="form-control" id="shapeInput" placeholder="shape">

          <a id="search" class="btn btn-default">Filter</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Sighting Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="test-data.js" type="text/javascript"></script>
  <script defer src="index.js" type="text/javascript"></script>
</body>

</html>
